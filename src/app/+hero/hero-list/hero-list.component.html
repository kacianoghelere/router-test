<div class="row">
  <div *ngFor="let hero of heroes" class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-body">
        <a [routerLink]="['/hero', hero.id]">
          <img class="img-responsive img-thumbnail"
              width="128" height="128"
              [alt]="hero.name" [src]="hero.picture">
        </a>
      </div>
      <div class="panel-footer">{{hero.name}}</div>
    </div>
  </div>
</div>
